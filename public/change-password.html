<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha - Academy Z</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fira Code', 'JetBrains Mono', monospace;
        }

        body {
            background-color: #0b0f14;
            color: #e5e7eb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #1f2937;
            margin-bottom: 30px;
        }

        .logo, .logo:link, .logo:visited, .logo:hover, .logo:active {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88 !important;
            display: flex;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
        }

        .logo:hover {
            opacity: 0.8;
        }
        
        .logo svg {
            margin-right: 10px;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        nav ul {
            display: flex;
            list-style: none;
            align-items: center;
            gap: 25px;
        }
        
        nav ul li a {
            color: #94a3b8;
            text-decoration: none;
            font-size: 14px;
        }

        /* ESTILOS DO MENU DE USUÁRIO - CORREÇÃO */
        .user-menu-container {
            position: relative;
        }

        .user-menu-button {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            color: #94a3b8;
        }
        
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #334155;
        }

        .user-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 120%;
            background-color: #111827;
            border: 1px solid #1f2937;
            border-radius: 8px;
            min-width: 180px;
            z-index: 10;
            padding: 5px 0;
        }

        .user-dropdown a {
            color: #94a3b8;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }

        .user-dropdown a:hover {
            background-color: #1f2937;
            color: #00ff88;
        }

        .form-window {
            width: 90%;
            max-width: 450px;
            background-color: #0e141a;
            border: 1px solid #1f2937;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            margin: 20px 0;
        }

        .title-bar {
            background-color: #111827;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .title-bar .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
        }

        .dot-red { background-color: #ff5f56; }
        .dot-yellow { background-color: #ffbd2e; }
        .dot-green { background-color: #27c93f; }
        .title-text { color: #94a3b8; margin-left: 10px; }

        .form-content {
            padding: 30px 40px;
        }

        .prompt {
            color: #94a3b8;
            margin-bottom: 25px;
        }

        .prompt .green { color: #00ff88; }
        .prompt .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: #00ff88;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            from, to { background-color: transparent; }
            50% { background-color: #00ff88; }
        }

        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #94a3b8;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            background-color: #1f2937;
            border: 1px solid #334155;
            border-radius: 6px;
            color: #e5e7eb;
            font-size: 1rem;
            outline: none;
        }

        .form-group input:focus {
            border-color: #00ff88;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            background-color: #00ff88;
            color: #0b0f14;
            flex-grow: 1;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #00cc6a;
        }

        .btn-secondary {
            background-color: #334155;
            color: #e5e7eb;
        }

        .btn-secondary:hover {
            background-color: #4b5563;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
             <a href="/home" id="logo-link" class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#00ff88" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="#00ff88" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="#00ff88" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Red Innovations</span>
            </a>
            <nav>
                <ul>
                    <li><a href="/home">Home</a></li>
                    <li><a href="/cursos">Cursos</a></li>
                    <li><a href="/verificar">Verificação</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
                <ul id="nav-auth-links"></ul>
            </nav>
        </header>
    </div>

    <div class="form-window">
        <div class="title-bar">
            <div class="dot dot-red"></div>
            <div class="dot dot-yellow"></div>
            <div class="dot dot-green"></div>
            <div class="title-text">user@linux: ~/change-password</div>
        </div>
        <div class="form-content">
            <div class="prompt">
                <span>user@host:</span><span class="green">~</span><span>$ ./alterar-senha</span><span class="cursor"></span>
            </div>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword">senha_atual:</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">nova_senha:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Alterar Senha</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/home'">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/main.js"></script>
    <script>
        document.getElementById('changePasswordForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const token = localStorage.getItem('authToken');

            if (!token) { window.location.href = '/'; return; }

            try {
                const response = await fetch('/api/users/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ currentPassword, newPassword })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message);
                alert('✅ Senha alterada com sucesso!');
                window.location.href = '/home';
            } catch (error) {
                alert(`❌ Erro: ${error.message}`);
            }
        });
    </script>
</body>

</html>
